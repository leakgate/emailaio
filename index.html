<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email:Pass Processor</title>
    <style>
        textarea { width: 100%; height: 200px; }
        button { margin: 5px; }
        .section { margin-bottom: 20px; }
    </style>
</head>
<body>
    <h1>Email:Pass Processor</h1>
    <textarea id="inputArea" placeholder="Paste your [EMAIL:PASS] combos here..."></textarea>
    <button onclick="processData()">Process</button>


    <div class="section">
        <h2>Unique Entries</h2>
        <textarea id="uniqueEntries" readonly></textarea>
        <button onclick="copyToClipboard('uniqueEntries')">Copy All</button>
        <button onclick="sortUnique('az')">Sort A-Z</button>
        <button onclick="sortUnique('za')">Sort Z-A</button>
        <button onclick="sortUnique('smallest')">Smallest First</button>
        <button onclick="sortUnique('biggest')">Biggest First</button>
        <button onclick="sortUnique('random')">Random Sort</button>
    </div>


    <div class="section">
        <h2>Duplicate Complete Lines</h2>
        <textarea id="duplicateLines" readonly></textarea>
        <button onclick="copyToClipboard('duplicateLines')">Copy All</button>
    </div>


    <div class="section">
        <h2>Duplicate Emails</h2>
        <textarea id="duplicateEmails" readonly></textarea>
        <button onclick="copyToClipboard('duplicateEmails')">Copy All</button>
    </div>


    <div class="section">
        <h2>Duplicate Passwords</h2>
        <textarea id="duplicatePasswords" readonly></textarea>
        <button onclick="copyToClipboard('duplicatePasswords')">Copy All</button>
    </div>


    <div class="section">
        <h2>Short Passwords (< 4 characters)</h2>
        <textarea id="shortPasswords" readonly></textarea>
        <button onclick="copyToClipboard('shortPasswords')">Copy All</button>
    </div>


    <p>Original Line Count: <span id="originalCount"></span></p>
    <p>Current Unique Line Count: <span id="uniqueCount"></span></p>
    <p>Total Trash Lines Removed: <span id="trashCount"></span></p>
    <p>Total Time: <span id="totalTime"></span> seconds</p>


    <button onclick="sortByEmailDomain()">Sort by Email Domain</button>
    <div id="domainSections"></div>


    <script src="core.js"></script>
</body>
</html>
